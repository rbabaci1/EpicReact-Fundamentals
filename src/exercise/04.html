<!-- Creating custom components -->
<!-- http://localhost:3000/isolated/exercise/04.html -->

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>

  <script type="text/babel">
    const PropTypes = {
      string(props, propName, componentName) {
        const propType = typeof props[propName]

        if (propType !== 'string') {
          return new Error(
            `Invalid prop ${propName} supplied to ${componentName}. Expected prop to be a string, but got ${propType}.`,
          )
        }
      },
    }

    // 🐨 Make a function called `message` which returns the JSX we want to share
    const Message = ({subject, greeting}) => {
      return (
        <div className="message">
          {greeting}, {subject}
        </div>
      )
    }

    Message.propTypes = {
      subject: PropTypes.string,
      greeting: PropTypes.string,
    }

    const element = (
      <>
        <Message subject="World" greeting="Hello" />
        <Message subject="World" greeting="Goodbye" />
      </>
    )

    ReactDOM.createRoot(document.getElementById('root')).render(element)
  </script>
</body>
