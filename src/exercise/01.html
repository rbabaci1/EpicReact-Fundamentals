<!-- üê® Create (in HTML) a <body> with a <div> with the id of "root" -->
<!-- üê® Then create a <script type="module"> for your JavaScript -->
<!--   üìú https://developer.mozilla.org/en-US/docs/Web/HTML/Element/script#attributes -->
<!--   üìú https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Modules -->
<!--   üìú https://github.com/mdn/js-examples/tree/master/module-examples -->
<html>
  <body>
    <div id="root"></div>

    <script type="module">
      // <!-- These next instructions are to be written in JavaScript in the <script> tag -->
      // <!-- üê® Create a div -->
      // <!--   üí∞ document.createElement('div') -->
      const div = document.createElement('div')

      // üê® Set the div's textContent to 'Hello World' and className to 'container'
      // <!--   üí∞ div.textContent = '...' -->
      div.textContent = 'Hello World'

      // <!-- üê® Append the div to the root div using `append` -->
      // <!--   üí∞ document.getElementById('root') -->
      // <!--   üìú https://developer.mozilla.org/en-US/docs/Web/API/ParentNode/append -->
      document.getElementById('root').append(div)
    </script>
  </body>
</html>
